	<script type="text/javascript"/>
		var url, ico, temp;
		$.getJSON('http://smart-ip.net/geoip-json', function(dataIP){
   		url = 'http://api.wunderground.com/api/ee1320e7fc472e79/forecast/geolookup/conditions/q/autoip.json?geo_ip=' + String((dataIP['host']));
   		$.getJSON(url, function( data ) {
			  ico = data['current_observation']['icon_url'];
				temp = data['current_observation']['temp_f'];
	 			 $('.weather-ico').prepend("<img src='"+ico+"'/>"+temp+"&deg;");
			});
    });
	</script>
